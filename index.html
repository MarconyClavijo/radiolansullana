<!DOCTYPE html>
<html lang="es">
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#000,#111,#ffcc00);
  color:#fff;
  text-align:center;
}

header{
  padding:40px 15px 20px;
}

.logo{
  width:190px;
  margin-bottom:12px;
  filter:
    drop-shadow(0 0 4px #fff)
    drop-shadow(0 0 12px #ffcc00)
    drop-shadow(0 0 24px rgba(255,204,0,.9));
  animation:floatLogo 3.5s ease-in-out infinite;
}

@keyframes floatLogo{
  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
  100%{transform:translateY(0)}
}

h1{
  margin:6px 0 4px;
  font-size:26px;
}

.slogan{
  color:#ffcc00;
  letter-spacing:2px;
  font-size:14px;
  margin-bottom:25px;
}

/* BOTÃ“N PERSONALIZADO */
.player-box{
  margin:40px 0;
}

.play-btn{
  background:#ffcc00;
  color:#000;
  border:none;
  padding:18px 50px;
  font-size:20px;
  font-weight:700;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,204,0,.8);
  transition:.3s;
}

.play-btn:hover{
  transform:scale(1.05);
}

.live-indicator{
  margin-top:15px;
  font-size:14px;
  display:none;
}

.live-dot{
  height:10px;
  width:10px;
  background:red;
  border-radius:50%;
  display:inline-block;
  margin-right:6px;
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.3}
  100%{opacity:1}
}

.buttons{
  margin:30px 0;
}

.buttons a{
  display:inline-block;
  margin:6px;
  padding:12px 22px;
  background:#111;
  color:#ffcc00;
  border:2px solid #ffcc00;
  font-weight:600;
  text-decoration:none;
  border-radius:30px;
  transition:.3s;
}

.buttons a:hover{
  background:#ffcc00;
  color:#000;
}

footer{
  margin-top:35px;
  padding:15px;
  font-size:13px;
  background:rgba(0,0,0,.55);
}
</style>
</head>

<body>

<header>
  <img
    src="https://user1472.na.imgto.link/public/20260117/la-n-removebg-preview.avif"
    alt="Radio La N 96.3 FM"
    class="logo">

  <h1>Radio La N 96.3 FM</h1>
  <div class="slogan">SUENA DIFERENTE</div>
</header>

<div class="player-box">
  <button class="play-btn" id="playButton">â–¶ ESCUCHAR EN VIVO</button>

  <div class="live-indicator" id="liveIndicator">
    <span class="live-dot"></span> EN VIVO
  </div>
</div>

<div class="buttons">
  <a href="#">ðŸ“˜ Facebook</a>
  <a href="https://wa.me/51999999999">ðŸ“ž WhatsApp</a>
</div>

<footer>

</footer>

<script>
const streamURL = "https://stream.zeno.fm/jfjyk4dnuc1vv";
const button = document.getElementById("playButton");
const liveIndicator = document.getElementById("liveIndicator");

let audio = null;
let isPlaying = false;

button.addEventListener("click", function() {

  if (!isPlaying) {

    // Crear nueva conexiÃ³n limpia
    audio = new Audio(streamURL + "?t=" + Date.now());
    audio.play();

    isPlaying = true;
    button.textContent = "â–  DETENER";
    liveIndicator.style.display = "block";

  } else {

    // Destruir conexiÃ³n completamente
    audio.pause();
    audio.src = "";
    audio.load();
    audio = null;

    isPlaying = false;
    button.textContent = "â–¶ ESCUCHAR EN VIVO";
    liveIndicator.style.display = "none";

  }

});
</script>

</body>
</html>
